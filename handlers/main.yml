---
# handlers file for dns
- name: reload zones
  command: rndc reload
  when:
    - ansible_virtualization_type != "docker" or dns_ignore_docker

- name: reload configuration
  command: rndc reload
  when:
    - ansible_virtualization_type != "docker" or dns_ignore_docker

- name: set dns_owner to owner of dns directory recursively
  file:
    path: "{{ dns_confdir }}"
    owner: "{{ dns_owner }}"
    group: "{{ dns_group }}"
    mode: 0644
    recurse: true
